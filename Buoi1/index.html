<body style="background-color: cornsilk;">
    <div>

        <div class="container"
            style="display: flex; justify-content: center; align-items: center; padding: 20px; color: coral;">
            <h1>Your Booklist</h1>
        </div>

        <div id="inputform" class="row container">
            <input id="title" class="text col-md-2" type="text" placeholder="Title...">

            <input id="author" class="text col-md-2" type="text" placeholder="Author...">

            <input id="isbn" class="text col-md-2" type="text" placeholder="ISBN...">
            
            <input id="imagelink" class="text col-md-2" type="text" placeholder="Image URL ...">

            <button id="createbtn" style="background-color: black; color: burlywood; font-weight: bold;"
                class="text col-md-3">Add new book</button>

        </div>

        <div id="booklist" class="row container">
            <div id="card-container" class="col-md-4">
                <div class="card" style="width:15rem">
                    <img class="card-img-top"
                        src="https://lh3.googleusercontent.com/proxy/NqRiwv6GPMrZ1X-mtMFvHRYaB5XmNwxaENvTxJEV16t7TUfA2zq7c6kvx2PTjgdGVJQU4sk6kam4GXAxyFZAvXK8ARHsur2WNutdCS6fVLGdx5SzC8ceXymWM7CoIKrOWBFHbBARGaQZdvmxrQMJZXEv8acM">
                    <div class="card-body">
                        <h4>Title: Hello</h3>
                        <h5>Author: Everyone</h4>
                        <h6>ISBN: Hihi</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
